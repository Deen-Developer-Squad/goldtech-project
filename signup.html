                  <!-- form heading -->
                  <h1 class="text-center mb-5 text-danger">

                  </h1>
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>
                  <!-- form tag -->
                  <form action="process-signup.php" method="post" novalidate>
                    <div class="form-outline mb-4">
                      <label class="form-label">Full Name</label>
                      <input
                        type="text"
